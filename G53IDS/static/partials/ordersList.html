<my-date-picker></my-date-picker>
<br>
<h4>Order list for {{ start_date }} - {{ end_date }}</h4>
<div class="table-responsive">
    <div class="panel panel-primary">
        <div class="panel-heading">List of items:</div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr>
                    <th ng-repeat="c in columns">{{ c.text }}</th>
                </tr>
                <tr ng-repeat="c in items|dateRange:start_date:end_date" >
                    <td>{{ c.date }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.quantity }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
